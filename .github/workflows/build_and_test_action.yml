name: Build and Test
on: [pull_request, workflow_dispatch]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Build 
        run: make build 
      - name: Test
        run: |
          go install github.com/onsi/ginkgo/ginkgo@latest
          make test
